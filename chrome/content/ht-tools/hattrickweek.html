<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta property="og:image" content="static/images/logo.png"/>

<!-- Bootstrap style --> 
    <link href="static/css/materialize.min.css" rel="stylesheet"/>
    <link href="static/css/ht-tools.css" rel="stylesheet"/>
    <link href="static/css/adsense.css" rel="stylesheet"/>

<!-- fav and touch icons -->
    <link rel="shortcut icon" href="static/images/favicon.png">

  </head>

  
<body>
	<navber >
		<object data="header.html" style="position:fixed;top:0;left:0;width:200px;height:100%;background-color:#EEE;padding-top:80px"> 

		</object>
	</navbar>
<main style="margin-left:200px">

  <div>
    <div class="row">
		<!--
      <div class="col s12 m12 l2">
      {% if not login %}
              <div class="card-panel" style="background-color:#fcf6df;border:1px solid orange;margin-top:50px">{{headerstr["loginmessage"]|safe}}</div>
      {% endif %}

      <div id="ad1" class="adslot1" style="margin-top:35px;text-align:center">{% include "responsive_left.html" %}</div>
    </div>-->

      <ul class="tabs">
        <li class="tab col s6" style="background-color:#277F31"><a class="active" style="color:#ffffff" href="#tool">hattrick week</a></li>
        <li class="tab col s6" style="background-color:#277F31"><a  style="color:#ffffff" href="#info">info</a></li>
        
      </ul>
    </div>

    <div id="tool" class="col s12" style="padding:30px;background-color:#FFF">
      <table class="table bordered centered" id="resultstable" style="background-color:#fff">
        <thead>
          <tr style="background-color: #277F31; color:#fff">
            <th data-sort-initial="true">country</th>
            <th>training</th>
            <th data-hide="phone">economy</th>
            <th data-hide="phone">series</th>
            <th data-hide="phone">cup</th>
          </tr>
        </thead>
        <tbody>
          {% for i in param["program"] %}
            <tr>
              <td><img src='{{"static/images/flags/"~i~".gif"}}'> {{htlang["leagueNames"][i]}}</td>
              <td>{{param["program"][i][0]}}</td>
              <td>{{param["program"][i][1]}}</td>
              <td>{{param["program"][i][2]}}</td>
              <td>{{param["program"][i][3]}}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>

    </div>
  
    <div id="info" class="col s12" style="padding:30px;background-color:#FFF">
        <h5><b>hattrickweek</b></h5>
        <img src="static/images/hattrickweek.png" style="float:left;margin-right:15px"><span><b>info:</b> description</span>

      </div>
    </div>

    </div>
  </div>
   
</main>

<script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/noUiSlider/jquery.nouislider.all.min.js"></script>
<script type="text/javascript" src="static/js/materialize.min.js"></script>
<script type="text/javascript" src="static/js/cookies.js"></script>

<script type="text/javascript" src="static/js/footable.js"></script>
<script type="text/javascript" src="static/js/footable.sort.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
      $('.button-collapse').sideNav({menuWidth: 340, activationWidth: 70, edge: 'right'});
      $('.collapsible').collapsible();
      $('ul.tabs').tabs();
    });
</script>


<script type="text/javascript">
  $(function () {
    $('#resultstable').footable({
      breakpoints: {
        phone: 700
    }
});
  });
</script>

<script type="text/javascript">
  
  $("#resultstable tbody tr").each(function () {
    $("td", this).slice(1).each(function (i) {
      $(this).text(function(index, text) {return text.replace('Monday,', 'monday, ');})
      $(this).text(function(index, text) {return text.replace('Tuesday,', 'tuesday, ');})
      $(this).text(function(index, text) {return text.replace('Wednesday,', 'wednesday, ');})
      $(this).text(function(index, text) {return text.replace('Thursday,', 'thursday, ');})
      $(this).text(function(index, text) {return text.replace('Friday,', 'friday, ');})
      $(this).text(function(index, text) {return text.replace('Saturday,', 'saturday, ');})
      $(this).text(function(index, text) {return text.replace('Sunday,', 'sunday, ');})
    });
});



</script>


</body>
</html>
